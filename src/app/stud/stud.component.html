<p>stud works!</p>
<table border="1" align="center">
    <tr>
        <th>Student  No</th>
        <th> Student Name</th>
        <th> Student age</th>
    </tr>
    <tr *ngFor="let stud of student">
        <td>{{stud.sno}}</td>
        <td>{{stud.sname}}</td>
        <td>{{stud.age}}</td>
    </tr>
    
    </table>

    S.No<input type="text" [(ngModel)]="studObj.sno"><br>
    S.Name<input type="text" [(ngModel)]="studObj.sname"><br>
    S.Age<input type="text" [(ngModel)]="studObj.age"><br>
    <button (click)="save()">Save</button>
